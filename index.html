<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Styles Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0764c37c6e.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>IG Photo Feed with Bootstrap</title>
</head>

<body>
    <!-- NavBar -->
    <div class="container pb-5">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3 fixed-top">

            <!-- IG Logo -->
            <div class="ig-logo"><a href="index.html" class="navbar-brand"><i class="fab fa-instagram"></i><strong>
                        Instagram</strong></a></div>

            <div class="d-flex ms-auto">
                <!-- Button Trigger Modal -->
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                    data-bs-target="#createPostModal">
                    Create a new post
                </button>

                <!-- Dropdown Gear Menu -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <a class="dropdown-item text-danger" href="#">Logout</a>
                    </ul>
                </div>
            </div>
    </div>
    </nav>
    </div>

    <!-- Create New Post Popup Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title fs-5" id="createPostModalLabel">
                        <h1>Create a new post</h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Caption:</h5>
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label"></label>
                            <textarea class="form-control" id="message-text"
                                placeholder="Add the caption of your post here."></textarea>
                            <br>
                            <div class="modal-icons">
                                <button class="btn btn-light" type="button"><i class="fas fa-camera"></i></button>
                                <button class="btn btn-light" type="button"><i class="fas fa-location-dot"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Switcher -->
    <div class="mt-5 d-grid gap-2 d-md-block text-center">
        <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i
                class="fa-solid fa-table-cells"></i></button>
        <button class="btn btn-link" type="button" onclick="document.location='feed.html'"><i
                class="fa-solid fa-square"></i></button>
    </div>

    <!-- IG Grid // Code Reference: https://getbootstrap.com/docs/5.3/examples/album // -->
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/1.png" alt="doggy">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/2.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/3.png" alt="">
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/4.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/5.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/6.png" alt="">
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/7.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/8.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="assets/9.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
